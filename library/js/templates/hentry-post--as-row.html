<article 
id="post-<%= ID %>" 
class="
type-<%= type %> 
<%= hasPostThumb %>
category-<%= terms.category[0].slug %> 
hentry hentry--as-row 
prel cf" 
role="article">

	<div class="hentry__title_wrapper cf prel">

		<!-- Hentry Footer -->
		<footer class="hentry__footer cf">

			<!-- Hentry Meta -->
			<p class="hentry__meta">

				<!-- Category -->
				<span class="hentry__meta__category">
					<span class="hentry__meta__separator hentry__meta__category__separator"> | </span>
					<span class="hentry__meta__entry_prefix"></span>
					<a href="<%= link %>" rel="category tag"><%= terms.category[0].name %> </a>
				</span>
				
				<!-- Pub Time/Date -->
				<time class="hentry__meta__pubtime" datetime="2015-03-20" itemprop="datePublished">
					<span class="hentry__meta__separator hentry__meta__pubtime__separator"> | </span>20.03.15
				</time>

				<!-- Author -->
				<span class="hentry__meta__author">
					<span class="hentry__meta__separator hentry__meta__author__separator"> | </span>
					<span class="hentry__meta__entry_prefix">Words by </span>
					<span class="hentry__meta__author__title" itemprop="author" itemscope="" itemptype="http://schema.org/Person">
						<a href="//localhost:3000/janus/author/<%= author.slug %>/" title="Posts by <%= author.name %>" rel="author"><%= author.name %></a>
					</span>
				</span>

				<!-- Comment Count -->
				<span class="hentry__meta__comment_count">
					<span class="hentry__meta__separator hentry__meta__comment__separator"> | </span>
					<a href="<%= link %>#comments">Leave a comment</a>
				</span>

			</p><!-- Hentry Meta / END -->

		</footer>

		<!-- Hentry Header -->
		<header class="hentry__header">
			<!-- Hentry Title -->
			<h3 class="hentry__title"><a href="<%= link %>" rel="bookmark" title="<%= title %>"><%= title %></a></h3>
		</header>
		
		<!-- Hentry Excerpt -->
		<section class="hentry__excerpt cf">
			<%= excerpt %>
		</section>

	</div>

</article>
